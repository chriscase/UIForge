name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    # Skip if this push was made by semantic-release (to avoid infinite loops)
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run

      - name: Build library
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/uiforge.js" ] || [ ! -f "dist/uiforge.cjs" ] || [ ! -f "dist/uiforge.css" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "Error: Missing build artifacts"
            exit 1
          fi
          echo "âœ… All build artifacts present"

      - name: Create Release and Publish to NPM
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
